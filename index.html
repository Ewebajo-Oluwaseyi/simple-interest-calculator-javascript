<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        #totalForm,
        #loading,
        #results {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Simple Interest Calculator</h1>
                    <div class="pb-4">
                        <label>Solve for:</label>
                    <select class="form-control" id="select">
                        <option selected disabled>choose</option>
                        <option value="totalOption">Simple Interest</option>
                        <option value="principalOption">Principal</option>
                        <option value="rateOption">Rate</option>
                        <option value="timeOption">Time</option>
                    </select>
                    </div>
                    <form id="interest-form">
                        <div class="form-group" id="totalForm">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" id="total" class="form-control" placeholder="Simple Interest">
                            </div>
                        </div>
                        <div class="form-group" id="amountForm">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" id="amount" class="form-control" placeholder="Principal(P)">
                            </div>
                        </div>
                        <div class="form-group" id="rateForm">
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" id="rate" class="form-control" placeholder="Rate(R)">
                            </div>
                        </div>
                        <div class="form-group" id="yearsForm">
                            <div class="input-group">
                                <span class="input-group-addon">years</span>
                                <input type="number" id="years" class="form-control" placeholder="Time(t)">
                            </div>
                        </div>
                        <div class="forn-group" id="submitBtn">

                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                    </div>
                    </form>
                    <div id="loading">
                        <img src="img/loading.gif" alt=""/>
                    </div>

                    <div class="pt-4" id="results">
                        <h5>Results</h5>
                        <div class="form-group" id="total-result">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="simple-interest" disabled/>
                            </div>

                        </div>
                        <div class="form-group" id="principal-result">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="principalvalue"  disabled/>
                            </div>
                        </div>
                        <div class="form-group" id="rate-result">
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" class="form-control"  id="rateValue" disabled/>
                            </div>
                        </div>
                        <div class="form-group" id="years-result">
                            <div class="input-group">
                                <span class="input-group-addon">years</span>
                            <input type="number" class="form-control"  id="yearValue" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
